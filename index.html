<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Storytelling</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Lucide Icons as simple SVGs
        const Volume2 = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
            </svg>
        );

        const VolumeX = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <line x1="23" y1="9" x2="17" y2="15"></line>
                <line x1="17" y1="9" x2="23" y2="15"></line>
            </svg>
        );

        const ChevronDown = () => (
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        );

        const ScrollytellingWebsite = () => {
          const [activeSection, setActiveSection] = useState(0);
          const [scrollProgress, setScrollProgress] = useState(0);
          const [isMuted, setIsMuted] = useState(true);
          const audioRef = useRef(null);
          const containerRef = useRef(null);
          const contentRef = useRef(null);

          const storyContent = {
            hero: {
              title: "YOUR MAIN TITLE HERE",
              subtitle: "Add your compelling subtitle or tagline",
              backgroundImage: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&h=1080&fit=crop"
            },
            
            sections: [
              {
                id: 1,
                type: "fullscreen-media",
                title: "SECTION 1: Introduction",
                description: "Start your story here. Replace this text with your introduction. This section has a fullscreen background image with text overlay in the center.",
                backgroundImage: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=1920&h=1080&fit=crop",
                textPosition: "center"
              },
              {
                id: 2,
                type: "split-content",
                title: "SECTION 2: Context & Background",
                description: "Provide context here. This is a split layout with text on one side and an image on the other. Perfect for detailed explanations with supporting visuals.",
                content: "Add more detailed content here. You can include multiple paragraphs, data points, or any information that needs more space. This layout is perfect for storytelling with context.",
                image: "https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=1200&h=800&fit=crop",
                layout: "image-left"
              },
              {
                id: 3,
                type: "fullscreen-media",
                title: "SECTION 3: The Challenge",
                description: "Describe the problem or challenge. This immersive section with a dark overlay helps create dramatic emphasis on important points in your narrative.",
                backgroundImage: "https://images.unsplash.com/photo-1464802686167-b939a6910659?w=1920&h=1080&fit=crop",
                textPosition: "left"
              },
              {
                id: 4,
                type: "text-focus",
                title: "SECTION 4: Key Statistics",
                stats: [
                  { number: "75%", label: "Replace with your first metric" },
                  { number: "2.5M", label: "Replace with your second metric" },
                  { number: "150+", label: "Replace with your third metric" }
                ],
                description: "Add context to your statistics here. Explain what these numbers mean and why they matter to your story."
              },
              {
                id: 5,
                type: "split-content",
                title: "SECTION 5: Solution & Approach",
                description: "Present your solution or key findings. This layout alternates from the previous split section to create visual variety.",
                content: "Detail your approach, methodology, or solution here. Break down complex information into digestible pieces. Add as much detail as needed to tell your complete story.",
                image: "https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=1200&h=800&fit=crop",
                layout: "image-right"
              },
              {
                id: 6,
                type: "fullscreen-media",
                title: "SECTION 6: Impact & Results",
                description: "Showcase the results and impact. This section uses a centered layout to draw attention to your key achievements and outcomes.",
                backgroundImage: "https://images.unsplash.com/photo-1502134249126-9f3755a50d78?w=1920&h=1080&fit=crop",
                textPosition: "center"
              },
              {
                id: 7,
                type: "quote",
                quote: "Replace this with a powerful quote that reinforces your message or story.",
                author: "- Quote Author Name",
                backgroundImage: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=1920&h=1080&fit=crop"
              },
              {
                id: 8,
                type: "text-focus",
                title: "SECTION 8: Key Takeaways",
                bullets: [
                  "First key takeaway - replace with your own",
                  "Second important point to remember",
                  "Third essential insight from your story",
                  "Fourth learning or conclusion",
                  "Fifth and final key message"
                ],
                description: "Summarize the main points of your story. These takeaways help your audience remember the most important aspects."
              }
            ],

            conclusion: {
              title: "CONCLUSION: Call to Action",
              subtitle: "What's next? Add your call to action here.",
              buttonText: "Learn More",
              backgroundImage: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&h=1080&fit=crop"
            }
          };

          useEffect(() => {
            const handleScroll = () => {
              if (!containerRef.current || !contentRef.current) return;

              const scrollTop = window.scrollY;
              const maxScroll = containerRef.current.offsetHeight - window.innerHeight;
              const scrollPercent = scrollTop / maxScroll;
              
              const maxTranslate = contentRef.current.scrollWidth - window.innerWidth;
              const translateX = -(scrollPercent * maxTranslate);
              
              contentRef.current.style.transform = `translateX(${translateX}px)`;
              
              const progress = (scrollTop / maxScroll) * 100;
              setScrollProgress(Math.min(progress, 100));

              const sectionWidth = window.innerWidth;
              const currentIndex = Math.floor(Math.abs(translateX) / sectionWidth);
              setActiveSection(Math.min(currentIndex, storyContent.sections.length + 1));
            };

            handleScroll();
            window.addEventListener('scroll', handleScroll);
            window.addEventListener('resize', handleScroll);
            
            return () => {
              window.removeEventListener('scroll', handleScroll);
              window.removeEventListener('resize', handleScroll);
            };
          }, [storyContent.sections.length]);

          const toggleAudio = () => {
            if (audioRef.current) {
              if (isMuted) {
                audioRef.current.play();
              } else {
                audioRef.current.pause();
              }
              setIsMuted(!isMuted);
            }
          };

          const totalSections = storyContent.sections.length + 2;

          const renderSection = (section) => {
            switch (section.type) {
              case "fullscreen-media":
                return (
                  <section className="w-screen h-screen flex items-center justify-center overflow-hidden relative flex-shrink-0">
                    <div
                      className="absolute inset-0 bg-cover bg-center"
                      style={{
                        backgroundImage: `url(${section.backgroundImage})`,
                        filter: 'brightness(0.4)'
                      }}
                    />
                    <div className={`relative z-10 px-8 md:px-16 max-w-4xl text-white ${
                      section.textPosition === 'center' ? 'text-center mx-auto' :
                      section.textPosition === 'left' ? 'mr-auto' : 'ml-auto'
                    }`}>
                      <h2 className="text-4xl md:text-6xl font-bold mb-6 leading-tight">
                        {section.title}
                      </h2>
                      <p className="text-xl md:text-2xl text-white/90 leading-relaxed">
                        {section.description}
                      </p>
                    </div>
                  </section>
                );

              case "split-content":
                return (
                  <section className="w-screen h-screen flex items-center justify-center px-8 md:px-16 flex-shrink-0">
                    <div className={`max-w-7xl w-full grid md:grid-cols-2 gap-12 items-center ${
                      section.layout === 'image-right' ? 'md:grid-flow-dense' : ''
                    }`}>
                      <div className={`space-y-6 text-white ${section.layout === 'image-right' ? 'md:col-start-1' : ''}`}>
                        <h2 className="text-4xl md:text-5xl font-bold leading-tight">
                          {section.title}
                        </h2>
                        <p className="text-lg md:text-xl text-white/80 leading-relaxed">
                          {section.description}
                        </p>
                        <p className="text-base md:text-lg text-white/70 leading-relaxed">
                          {section.content}
                        </p>
                      </div>
                      <div className={section.layout === 'image-right' ? 'md:col-start-2 md:row-start-1' : ''}>
                        <img
                          src={section.image}
                          alt={section.title}
                          className="w-full h-[400px] md:h-[600px] object-cover rounded-lg shadow-2xl"
                        />
                      </div>
                    </div>
                  </section>
                );

              case "text-focus":
                return (
                  <section className="w-screen h-screen flex items-center justify-center px-8 md:px-16 flex-shrink-0">
                    <div className="max-w-5xl text-white text-center">
                      <h2 className="text-4xl md:text-6xl font-bold mb-12">
                        {section.title}
                      </h2>
                      
                      {section.stats && (
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                          {section.stats.map((stat, idx) => (
                            <div key={idx} className="space-y-2">
                              <div className="text-5xl md:text-7xl font-bold text-white">
                                {stat.number}
                              </div>
                              <div className="text-lg md:text-xl text-white/70">
                                {stat.label}
                              </div>
                            </div>
                          ))}
                        </div>
                      )}

                      {section.bullets && (
                        <div className="space-y-4 text-left max-w-3xl mx-auto mb-8">
                          {section.bullets.map((bullet, idx) => (
                            <div key={idx} className="flex items-start gap-4">
                              <div className="w-2 h-2 rounded-full bg-white mt-2 flex-shrink-0" />
                              <p className="text-lg md:text-xl text-white/80">{bullet}</p>
                            </div>
                          ))}
                        </div>
                      )}

                      <p className="text-lg md:text-xl text-white/70 leading-relaxed max-w-3xl mx-auto">
                        {section.description}
                      </p>
                    </div>
                  </section>
                );

              case "quote":
                return (
                  <section className="w-screen h-screen flex items-center justify-center overflow-hidden relative flex-shrink-0">
                    <div
                      className="absolute inset-0 bg-cover bg-center"
                      style={{
                        backgroundImage: `url(${section.backgroundImage})`,
                        filter: 'brightness(0.3)'
                      }}
                    />
                    <div className="relative z-10 px-8 max-w-4xl text-center text-white">
                      <div className="text-6xl md:text-8xl text-white/20 mb-4">"</div>
                      <p className="text-3xl md:text-5xl font-light italic mb-8 leading-relaxed">
                        {section.quote}
                      </p>
                      <p className="text-xl md:text-2xl text-white/80">
                        {section.author}
                      </p>
                    </div>
                  </section>
                );

              default:
                return null;
            }
          };

          return (
            <>
              <div ref={containerRef} style={{ height: `${totalSections * 100}vh` }} />

              <div className="fixed inset-0 overflow-hidden bg-black">
                <button
                  onClick={toggleAudio}
                  className="fixed top-8 right-8 z-50 bg-white/10 backdrop-blur-sm p-3 rounded-full hover:bg-white/20 transition-all duration-300"
                  aria-label="Toggle audio"
                >
                  {isMuted ? <VolumeX /> : <Volume2 />}
                </button>

                <div className="fixed left-8 top-1/2 -translate-y-1/2 z-40 hidden md:flex flex-col gap-4">
                  {[...Array(totalSections)].map((_, index) => (
                    <div
                      key={index}
                      className={`w-2 h-2 rounded-full transition-all duration-500 ${
                        activeSection === index ? 'bg-white scale-150' : 'bg-white/30'
                      }`}
                    />
                  ))}
                </div>

                <div className="fixed top-0 left-0 w-full h-1 bg-white/10 z-50">
                  <div
                    className="h-full bg-white transition-all duration-100"
                    style={{ width: `${scrollProgress}%` }}
                  />
                </div>

                <div
                  ref={contentRef}
                  className="flex h-screen transition-transform duration-100 ease-out will-change-transform"
                  style={{ width: `${totalSections * 100}vw` }}
                >
                  <section className="w-screen h-screen flex items-center justify-center overflow-hidden relative flex-shrink-0">
                    <div
                      className="absolute inset-0 bg-cover bg-center"
                      style={{
                        backgroundImage: `url(${storyContent.hero.backgroundImage})`,
                        filter: 'brightness(0.4)'
                      }}
                    />
                    <div className="relative z-10 text-center px-8 text-white">
                      <h1 className="text-5xl md:text-8xl font-bold mb-6 animate-fade-in">
                        {storyContent.hero.title}
                      </h1>
                      <p className="text-2xl md:text-3xl text-white/90 mb-12 animate-fade-in-delay">
                        {storyContent.hero.subtitle}
                      </p>
                      <div className="animate-bounce">
                        <ChevronDown />
                      </div>
                    </div>
                  </section>

                  {storyContent.sections.map((section) => (
                    <React.Fragment key={section.id}>
                      {renderSection(section)}
                    </React.Fragment>
                  ))}

                  <section className="w-screen h-screen flex items-center justify-center overflow-hidden relative flex-shrink-0">
                    <div
                      className="absolute inset-0 bg-cover bg-center"
                      style={{
                        backgroundImage: `url(${storyContent.conclusion.backgroundImage})`,
                        filter: 'brightness(0.3)'
                      }}
                    />
                    <div className="relative z-10 text-center px-8 text-white">
                      <h2 className="text-5xl md:text-7xl font-bold mb-6">
                        {storyContent.conclusion.title}
                      </h2>
                      <p className="text-2xl md:text-3xl text-white/90 mb-12">
                        {storyContent.conclusion.subtitle}
                      </p>
                      <button className="px-10 py-5 bg-white text-black text-lg font-semibold rounded-full hover:bg-white/90 transition-all duration-300 transform hover:scale-105">
                        {storyContent.conclusion.buttonText}
                      </button>
                    </div>
                  </section>
                </div>
              </div>

              <audio ref={audioRef} loop>
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
              </audio>

              <style>{`
                @keyframes fade-in {
                  from {
                    opacity: 0;
                    transform: translateY(30px);
                  }
                  to {
                    opacity: 1;
                    transform: translateY(0);
                  }
                }

                .animate-fade-in {
                  animation: fade-in 1.5s ease-out;
                }

                .animate-fade-in-delay {
                  animation: fade-in 1.5s ease-out 0.5s both;
                }

                html {
                  scroll-behavior: smooth;
                }

                body {
                  overflow-x: hidden;
                  margin: 0;
                  padding: 0;
                }

                ::-webkit-scrollbar {
                  width: 10px;
                }

                ::-webkit-scrollbar-track {
                  background: #000;
                }

                ::-webkit-scrollbar-thumb {
                  background: #333;
                  border-radius: 5px;
                }

                ::-webkit-scrollbar-thumb:hover {
                  background: #555;
                }
              `}</style>
            </>
          );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ScrollytellingWebsite />);
    </script>
</body>
</html>
